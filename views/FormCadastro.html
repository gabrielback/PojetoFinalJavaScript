    <title>Consulta Cep</title>
</head>

<body>
    <div>

        <form action="#" method="post">
            <h1>Cadastrar Agricultor</h1>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="inputName">Nome</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nome">
                </div>

                <div class="form-group col-md-3">
                    <label for="inputName">Sobrenome</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Sobrenome">
                </div>
                
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>

                <div class="form-group col-md-1">
                    <label for="inputDDD">DDD</label>
                    <select id="inputDDD" class="form-control">
                        <option selected>47</option>
                        <option>41</option>
                        <option>51</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="inputPhone">Telefone</label>
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Telefone" value="+55 ">
                </div>
                <div class="form-group col-md-7">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rua das flores, 206" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control">
                        <option selected>Escolha o estado</option>
                        <option>SC</option>
                        <option>PR</option>
                        <option>RS</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCep">Cep</label>
                    <input type="text" class="form-control" id="inputCep">
                </div>
                <div class="form-group col-md-3.5">
                    <label for="inputProduct">Produto</label>
                    <select id="inputProduct" class="form-control">
                        <option selected>Selecione um tipo de produto</option>
                        <option>Produto A</option>
                        <option>Produto B</option>
                        <option>Produto C</option>
                        <option>Produto D</option>
                        <option>Produto E</option>
                    </select>
                </div>
                <div class="form-group col-md-2.5">
                    <label for="inputCultivation">Cultivo</label>
                    <select id="inputCultivation" class="form-control">
                        <option selected>Selecione o Tipo de Cultivo</option>
                        <option>Cultivo A</option>
                        <option>Cultivo B</option>
                        <option>Cultivo C</option>
                        <option>Cultivo D</option>
                        <option>Cultivo E</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="growingPeriod"> Época do Ano.</label>
                    <select class="form-select" id="growingPeriod" multiple aria-label="multiple select example">
                        <option value="0">Época do cultivo</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>

                </div>
            </div>
            <div class="form-group">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheckDelivery">
                        Entrega?
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheckNotifications">
                        Receber Notificações?
                    </label>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Agricultor</button>
        </form>
    </div>

</body>

</html>
